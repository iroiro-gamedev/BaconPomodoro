<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" rx="20" fill="#1c1c28"/>
  <!-- outer ring -->
  <circle cx="50" cy="57" r="30" fill="none" stroke="#e05c5c" stroke-width="7"/>
  <!-- minute hand -->
  <line x1="50" y1="57" x2="50" y2="35" stroke="#e05c5c" stroke-width="5.5" stroke-linecap="round"/>
  <!-- hour hand -->
  <line x1="50" y1="57" x2="65" y2="65" stroke="#e8e8f0" stroke-width="4.5" stroke-linecap="round"/>
  <!-- center dot -->
  <circle cx="50" cy="57" r="4" fill="#e8e8f0"/>
  <!-- crown / timer button -->
  <rect x="43" y="20" width="14" height="11" rx="5.5" fill="#e05c5c"/>
</svg>
